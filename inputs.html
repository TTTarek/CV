<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" target="_blank" autocomplete="on">
        <fieldset>
            <legend>Personal</legend>
        <label for="name">Name</label><br>
        <input type="text" id="name" value="Enter your name"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password"><br><br>
        <input type="submit" value="ok">
        <input type="reset">
        <br><br><hr>

    <p>Choose your language:</p>
    <input type="radio" id="html" name="1">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="1">
    <label for="css">CSS</label><br>
    <input type="radio" id="js" name="1">
    <label for="js">JS</label>

    <p>Check your favorite vehivles:</p>
    <input type="checkbox" id="hunda">
    <label for="hunda">Honda</label><br>
    <input type="checkbox" id="kia">
    <label for="kia">KIA</label><br>

    <p>CLick here to see something cool:</p>
    <input type="button" onclick="alert('something cool')" value="Click Here Idot!!">

    <p>pick your favorite color:</p>
    <input type="color" id="color" value="#545151">
    <label for="color">Pick your color</label><br><br>

    <input type="date" id="date">
        <label for="date">Pick Date</label><br><br>
        <label for="dmax">Enter Date Max 01-01-2002</label>
        <input type="date" id="dmax" max="2002-01-01"><br><br>

        <label for="datetime">Enter Birthday</label>
        <input type="datetime-local" id="datetime"><br><br>

        <label for="email">Enter Email Adress</label>
        <input type="email" id="email"><br><br>

        <input type="image" src="https://img.freepik.com/premium-vector/click-here-button-with-hand-pointer-clicking-modern-click-button-with-computer-mouse-cursor-web-bu_435184-1093.jpg?w=2000" alt="submit" height="48" width="48">

        <br>
        <br>
        <label>Select File:</label>
        <input type="file">
    </fieldset>

    <p>Pick your favourite car:</p>
    <input type="radio" id="honda" name="1">
    <label for="honda">Honda</label><br>
    <input type="radio" id="Toyota" name="1">
    <label for="Toyota">Toyota</label><br><br>
    <p> wanna see something cooooool</p>
    <input type="button" onclick="alert('cool')" value="click here man">

    </form>
    <form>
        <label id="cars">Select a car:</label>
        <select id="cars" size="2" multiple>
            <option id="fiat">fiat</option>
            <option id="BM" selected>BM</option>

        </select><br>

        <textarea rows="10" col="50">suggestions;;;;;PPP</textarea>
        <input list="list">
        <datalist id="list">
            <option >volvo</option>
            <option >balala</option>
        </datalist>
       
    </form>
</body>
</html>
